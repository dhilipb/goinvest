<div ng-include="'app/components/header.html'"></div>

<div class="page container">

	<div class="portfolios">
		<div class="portfolio row" ng-repeat="port in portfolios">
			<div class="name col-xs-6">
				<a href="#/portfolio" class="portfolio-name">{{port.name}}</a>
				<br />
				<a href="#/user" class="user-name">{{port.user}}</a>
			</div>
			<div class="return col-xs-3" ng-class="{'profit': port.return >= 0, 'loss': port.return < 0}">
					<i class="fa fa-chevron-up"></i>
					<i class="fa fa-chevron-down"></i>
					{{port.return}}%
			</div>
			<div class="actions col-xs-3">
				<div class="btn btn-default" ng-click="port.selected = true"><i class="fa fa-files-o"></i></div>
			</div>
			<div class="selection" style="text-align:right" ng-show="port.selected">
				<input type="text" placeholder="amount" /> <button class="btn" ng-click="port.selected = false">Go</button>
			</div>
		</div>

</div>

<div ng-include="'app/components/footer.html'"></div>
